<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Incidencias - Maestros</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .header p {
            color: #4a9eff;
            font-size: 1.1em;
        }

        .content {
            padding: 40px;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            display: none;
            animation: slideIn 0.3s;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border-left: 4px solid #10b981;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border-left: 4px solid #ef4444;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #1f2937;
            font-weight: 600;
            font-size: 0.95em;
        }

        input[type="datetime-local"],
        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s;
            font-family: inherit;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #2a5298;
            box-shadow: 0 0 0 3px rgba(42, 82, 152, 0.1);
        }

        select:disabled {
            background: #f3f4f6;
            color: #9ca3af;
            cursor: not-allowed;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .autocomplete-container {
            position: relative;
        }

        .suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 2px solid #e5e7eb;
            border-top: none;
            border-radius: 0 0 10px 10px;
            max-height: 250px;
            overflow-y: auto;
            display: none;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .suggestion-item {
            padding: 12px 15px;
            cursor: pointer;
            transition: background 0.2s;
            border-bottom: 1px solid #f3f4f6;
        }

        .suggestion-item:last-child {
            border-bottom: none;
        }

        .suggestion-item:hover {
            background: #f3f4f6;
        }

        .suggestion-name {
            font-weight: 600;
            color: #1f2937;
        }

        .suggestion-course {
            font-size: 0.85em;
            color: #6b7280;
            margin-left: 8px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(42, 82, 152, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .required {
            color: #dc2626;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .content {
                padding: 25px;
            }

            .header h1 {
                font-size: 1.5em;
            }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .info-box {
            background: #eff6ff;
            border-left: 4px solid #3b82f6;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            font-size: 0.9em;
            color: #1e40af;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìã Registro de Incidencias</h1>
            <p>Sistema de Gesti√≥n de Convivencia - CENSA</p>
        </div>

        <div class="content">
            <div class="info-box">
                üí° <strong>Instrucciones:</strong> Complete todos los campos obligatorios (*) y haga clic en "Registrar Incidencia" para guardar.
            </div>

            <div class="alert alert-success" id="alertSuccess">
                ‚úÖ <strong>¬°Incidencia registrada exitosamente!</strong>
            </div>

            <div class="alert alert-error" id="alertError">
                ‚ùå <strong>Error:</strong> <span id="errorMessage"></span>
            </div>

            <form id="formIncidencia">
                <div class="form-group">
                    <label for="fechaIncidencia">Fecha y Hora <span class="required">*</span></label>
                    <input type="datetime-local" id="fechaIncidencia" required>
                </div>

                <div class="form-group autocomplete-container">
                    <label for="nombreEstudiante">Nombre del Estudiante <span class="required">*</span></label>
                    <input 
                        type="text" 
                        id="nombreEstudiante" 
                        placeholder="Escriba el nombre del estudiante..."
                        required
                        autocomplete="off"
                    >
                    <div class="suggestions" id="suggestions"></div>
                </div>

                <div class="form-group">
                    <label for="cursoIncidencia">Curso <span class="required">*</span></label>
                    <select id="cursoIncidencia" required>
                        <option value="">Seleccione un curso</option>
                        <option value="1roA">1roA</option>
                        <option value="1roB">1roB</option>
                        <option value="1roC">1roC</option>
                        <option value="2doA">2doA</option>
                        <option value="2doB">2doB</option>
                        <option value="2doC">2doC</option>
                        <option value="3roA">3roA</option>
                        <option value="3roB">3roB</option>
                        <option value="3roC">3roC</option>
                        <option value="4toA">4toA</option>
                        <option value="4toB">4toB</option>
                        <option value="4toC">4toC</option>
                        <option value="5toA">5toA</option>
                        <option value="5toB">5toB</option>
                        <option value="5toC">5toC</option>
                        <option value="6toA">6toA</option>
                        <option value="6toB">6toB</option>
                        <option value="6toC">6toC</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="tipoFalta">Tipo de Falta <span class="required">*</span></label>
                    <select id="tipoFalta" required>
                        <option value="">Seleccione el tipo</option>
                        <option value="Leve">Leve</option>
                        <option value="Grave">Grave</option>
                        <option value="Muy Grave">Muy Grave</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="docenteReporta">Docente que Reporta <span class="required">*</span></label>
                    <input 
                        type="text" 
                        id="docenteReporta" 
                        placeholder="Su nombre completo"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="descripcion">Descripci√≥n de la Incidencia <span class="required">*</span></label>
                    <textarea 
                        id="descripcion" 
                        placeholder="Describa detalladamente lo sucedido..."
                        required
                    ></textarea>
                </div>

                <div class="form-group">
                    <label for="accionesDocente">Acciones Tomadas por el Docente</label>
                    <textarea 
                        id="accionesDocente" 
                        placeholder="Describa las acciones que tom√≥ para manejar la situaci√≥n..."
                    ></textarea>
                </div>

                <button type="submit" class="btn" id="btnSubmit">
                    Registrar Incidencia
                </button>
            </form>
        </div>
    </div>

    <script>
        // ==========================================
        // CONFIGURACI√ìN
        // ==========================================
        
const urlIncidencias = 'https://script.google.com/macros/s/AKfycbx7_pvGcRFlfDu6yoUHa0EN9oNz9d9XIolBksCI2opqhVBwkNNMoYHyt3-4iOTI26uT/exec';
const urlEstudiantes = 'https://script.google.com/macros/s/AKfycbyk1gUcU_cFSDbMz34WpEn1s81ctUIExmxzG062TZAx0KQhj5eOyQQVN2Rk8rLdMkicEA/exec';

// Guardar en localStorage
localStorage.setItem('urlIncidencias', urlIncidencias);
localStorage.setItem('urlEstudiantes', https://script.google.com/macros/s/AKfycbyk1gUcU_cFSDbMz34WpEn1s81ctUIExmxzG062TZAx0KQhj5eOyQQVN2Rk8rLdMkicEA/exec);

// URL del Apps Script (NUEVA L√çNEA)
localStorage.setItem('urlAppsScript', 'https://script.google.com/macros/s/AKfycbx2Hdz1rYL8GBn9PVG64sFOHC0wBfivmKFNwM4lmSWKzN6C7iKhTHRdxKMbwiowMnNx/exec');
        
        // Arrays de datos
        let estudiantes = [];
        
        // ==========================================
        // CARGA DE ESTUDIANTES
        // ==========================================
        
        async function cargarEstudiantes() {
            try {
                const urlEstudiantes = localStorage.getItem('urlEstudiantes');
                if (!urlEstudiantes) {
                    console.warn('No hay URL de estudiantes configurada');
                    return;
                }
                
                const response = await fetch(urlEstudiantes);
                const data = await response.json();
                
                if (data.values && data.values.length > 1) {
                    const headers = data.values[0];
                    estudiantes = data.values.slice(1).map(row => {
                        const obj = {};
                        headers.forEach((header, index) => {
                            obj[header] = row[index] || '';
                        });
                        return obj;
                    });
                    console.log(`‚úÖ ${estudiantes.length} estudiantes cargados`);
                }
            } catch (error) {
                console.error('Error cargando estudiantes:', error);
            }
        }
        
        // ==========================================
        // AUTOCOMPLETADO DE ESTUDIANTES
        // ==========================================
        
        const inputEstudiante = document.getElementById('nombreEstudiante');
        const suggestionsDiv = document.getElementById('suggestions');
        
        inputEstudiante.addEventListener('input', function() {
            const texto = this.value.toLowerCase().trim();
            
            if (texto.length < 2) {
                suggestionsDiv.style.display = 'none';
                return;
            }
            
            const coincidencias = estudiantes.filter(e => {
                const nombre = (e['Nombre Completo'] || e.nombre || '').toLowerCase();
                return nombre.includes(texto);
            }).slice(0, 15);
            
            if (coincidencias.length === 0) {
                suggestionsDiv.style.display = 'none';
                return;
            }
            
            suggestionsDiv.innerHTML = coincidencias.map((e, index) => {
                const nombre = e['Nombre Completo'] || e.nombre || '';
                const curso = e['Curso'] || e.curso || '';
                return `
                    <div class="suggestion-item" data-index="${index}">
                        <span class="suggestion-name">${nombre}</span>
                        <span class="suggestion-course">(${curso})</span>
                    </div>
                `;
            }).join('');
            
            // Agregar event listeners a cada sugerencia
            document.querySelectorAll('.suggestion-item').forEach((item, index) => {
                item.addEventListener('click', function() {
                    const estudiante = coincidencias[index];
                    const nombre = estudiante['Nombre Completo'] || estudiante.nombre || '';
                    const curso = estudiante['Curso'] || estudiante.curso || '';
                    seleccionarEstudiante(nombre, curso);
                });
            });
            
            suggestionsDiv.style.display = 'block';
        });
        
        function seleccionarEstudiante(nombre, curso) {
            inputEstudiante.value = nombre;
            document.getElementById('cursoIncidencia').value = curso;
            suggestionsDiv.style.display = 'none';
        }
        
        // Cerrar sugerencias al hacer clic fuera
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.autocomplete-container')) {
                suggestionsDiv.style.display = 'none';
            }
        });
        
        // ==========================================
        // ENV√çO DEL FORMULARIO
        // ==========================================
        
        document.getElementById('formIncidencia').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const btnSubmit = document.getElementById('btnSubmit');
            const alertSuccess = document.getElementById('alertSuccess');
            const alertError = document.getElementById('alertError');
            
            // Ocultar alertas
            alertSuccess.style.display = 'none';
            alertError.style.display = 'none';
            
            // Deshabilitar bot√≥n
            btnSubmit.disabled = true;
            btnSubmit.innerHTML = '<span class="loading"></span> Guardando...';
            
            try {
                // Obtener valores del formulario
                const fecha = document.getElementById('fechaIncidencia').value;
                const curso = document.getElementById('cursoIncidencia').value;
                const estudiante = document.getElementById('nombreEstudiante').value;
                const tipoFalta = document.getElementById('tipoFalta').value;
                const docente = document.getElementById('docenteReporta').value;
                const descripcion = document.getElementById('descripcion').value;
                const acciones = document.getElementById('accionesDocente').value;
                
                // Validar que haya URL configurada
                const urlIncidencias = localStorage.getItem('urlIncidencias');
                if (!urlIncidencias) {
                    throw new Error('No hay URL de Google Sheets configurada. Contacte al administrador.');
                }
                
                // Preparar datos
                const datos = {
                    'Fecha y Hora': fecha,
                    'Curso': curso,
                    'Nombre Estudiante': estudiante,
                    'Tipo de falta': tipoFalta,
                    'Docente que Reporta': docente,
                    'Descripci√≥n': descripcion,
                    'Acciones del Docente': acciones
                };
                
                // Enviar a Google Sheets
                await enviarAGoogleSheets(urlIncidencias, datos);
                
                // Mostrar √©xito
                alertSuccess.style.display = 'block';
                
                // Limpiar formulario
                this.reset();
                
                // Scroll al inicio
                window.scrollTo({ top: 0, behavior: 'smooth' });
                
                // Ocultar alerta despu√©s de 5 segundos
                setTimeout(() => {
                    alertSuccess.style.display = 'none';
                }, 5000);
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('errorMessage').textContent = error.message;
                alertError.style.display = 'block';
                window.scrollTo({ top: 0, behavior: 'smooth' });
            } finally {
                btnSubmit.disabled = false;
                btnSubmit.innerHTML = 'Registrar Incidencia';
            }
        });
        
        // ==========================================
        // FUNCI√ìN PARA ENVIAR A GOOGLE SHEETS
        // ==========================================
        
        async function enviarAGoogleSheets(url, datos) {
            // IMPORTANTE: Necesitas configurar un Google Apps Script
            // Para que esto funcione de verdad
            
            // Verificar si hay un Apps Script configurado
            const scriptUrl = localStorage.getItem('urlAppsScript');
            
            if (scriptUrl) {
                // Enviar usando Apps Script
                try {
                    const response = await fetch(scriptUrl, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(datos)
                    });
                    
                    console.log('‚úÖ Datos enviados a Google Sheets');
                    return true;
                } catch (error) {
                    console.error('Error enviando a Apps Script:', error);
                    throw new Error('No se pudo conectar con Google Sheets');
                }
            } else {
                // Simulaci√≥n temporal - MOSTRAR DATOS EN CONSOLA
                console.log('üìã INCIDENCIA REGISTRADA (TEMPORAL):');
                console.log('Fecha y Hora:', datos['Fecha y Hora']);
                console.log('Curso:', datos['Curso']);
                console.log('Estudiante:', datos['Nombre Estudiante']);
                console.log('Tipo de Falta:', datos['Tipo de falta']);
                console.log('Docente:', datos['Docente que Reporta']);
                console.log('Descripci√≥n:', datos['Descripci√≥n']);
                console.log('Acciones:', datos['Acciones del Docente']);
                console.log('\n‚ö†Ô∏è IMPORTANTE: Para guardar realmente en Google Sheets,');
                console.log('   configura un Google Apps Script y guarda la URL en localStorage');
                
                // Retornar true para que funcione el flujo
                return true;
            }
        }
        
        // ==========================================
        // INICIALIZACI√ìN
        // ==========================================
        
        // Cargar configuraci√≥n del localStorage
        window.addEventListener('DOMContentLoaded', () => {
            // Establecer fecha y hora actual
            const now = new Date();
            now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
            document.getElementById('fechaIncidencia').value = now.toISOString().slice(0, 16);
            
            // Cargar estudiantes
            cargarEstudiantes();
            
            console.log('‚úÖ Sistema de incidencias para maestros cargado');
        });
    </script>
</body>
</html>
